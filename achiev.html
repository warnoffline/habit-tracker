<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>habit-tracker</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="icon" href="./img/free-icon-runner-10928117.png" type="image/x-icon">
</head>
<body>
    <div class="left">
        <div class="vnutrleft">
            <div class="name">
                <p>Трекер привычек</p>
            </div>
            <div class="buttons">
                <button onclick="sozdanie()">Создать привычку</button>
                <button onclick="myhabit()">Мои привычки</button>
                <button onclick="profile()">Ваш профиль</button>
                <button onclick="vihod()" class="vihod"style="color: #CF6262;">Выйти из профиля</button>            
            </div>
            <img src="./img/Teacher.svg" style="width:100%;" alt="">
        </div>
    </div>
    <div class="right">
        <div class="head">
            <div class="prof">
                <img src="./img/Group 4.svg" alt="">
                <div class="us">
                    <label>username</label>
                    <button data-btn="price">Изменить профиль</button>
                </div>
            </div>
            <div class="dost">
                <button onclick="achiev()">Достижения</button>
            </div>
        </div>
        <div class="result">
            <div class="uRes">
                <p>Ваши достижения</p>
            </div>
            <div class="achievmentblock">
                <div class="achievmentknop">
                    <div class="ak">
                        <img src="./img/Mage1.svg" alt="">
                        <p>Рус из Байкала</p>
                    </div>
                    <label>Заблокировано</label>
                </div>
                <div class="lin"></div>
                <div class="achievmentknop">
                    <div class="ak">
                        <img src="./img/Man.svg" alt="">
                        <p>Инквизитор зомби</p>
                    </div>
                    <label>Заблокировано</label>
                </div>
                <div class="lin"></div>
                <div class="achievmentknop">
                    <div class="ak">
                        <img src="./img/In steamy room.svg" alt="">
                        <p>Уже смешарик</p>
                    </div>
                    <label>Заблокировано</label>
                </div>
                <div class="lin"></div>
                <div class="achievmentknop">
                    <div class="ak">
                        <img src="./img/Supervillain.svg" alt="">
                        <p>Полубог</p>
                    </div>
                    <label>Заблокировано</label>
                </div>
                <div class="lin"></div>
                <div class="achievmentknop">
                    <div class="ak">
                        <img src="./img/In lotus position.svg" alt="">
                        <p>Преисполнился в познании</p>
                    </div>
                    <label>Заблокировано</label>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./modal.js"></script>
    <script src="./script.js"></script>
</body>
</html>
